<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - API with JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Product Management</h1>

    <div class="container">
        <div class="form-section">
            <h2>Create New Product</h2>
            <form id="createProductForm">
                <div>
                    <label for="createName">Name:</label>
                    <input type="text" id="createName" required>
                </div>
                <div>
                    <label for="createPrice">Price:</label>
                    <input type="number" id="createPrice" step="0.01" required>
                </div>
                <div>
                    <label for="createDescription">Description:</label>
                    <textarea id="createDescription"></textarea>
                </div>
                <button type="submit">Create Product</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Update Product</h2>
            <form id="updateProductForm">
                <div>
                    <label for="updateId">Product ID:</label>
                    <input type="number" id="updateId" required>
                </div>
                <div>
                    <label for="updateName">New Name:</label>
                    <input type="text" id="updateName">
                </div>
                <div>
                    <label for="updatePrice">New Price:</label>
                    <input type="number" id="updatePrice" step="0.01">
                </div>
                <div>
                    <label for="updateDescription">New Description:</label>
                    <textarea id="updateDescription"></textarea>
                </div>
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="product-section">
        <h2>Product List</h2>
        <button id="reloadProducts">Reload Products</button>
        <div id="message"></div>
        <ul id="productList"></ul>
    </div>

    <script src="./gestion_api.js"></script>
</body>
</html>
